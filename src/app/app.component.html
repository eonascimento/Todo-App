<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode == 'list'">
  <p *ngIf="!todos.length"><small>You still have no task today!</small></p>
  <li *ngFor="let todo of todos"> {{ todo.title }}
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="markAsUnDone(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>
<div id="modal" *ngIf="mode == 'add'" class="animated flipInX">
  <form [formGroup]="form">
    <h1 class="text-center">New Taks</h1>
      <label>Task:</label>
      <input type="text" placeholder="Title of Task" maxlength="20" formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">This field must contain 3 to 60 characters<br></small>
      <p class="text-center">
        <button class="button" [disabled]="form.invalid" (click)="add()"><i class="fa fa-save"></i> Save</button>
      </p>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode == 'list'">
  <i class="fas fa-plus-circle"> NEW TASK</i>
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode == 'add'">
  <i class="fas fa-times"> CANCEL</i>
</button>
